<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fahrenheit to Celsius Conversion</h1>

    <script>
        //fahrenheit to celsius conversion formula C = 5/9 x (F-32)

        var fahTemp = 345;     

        function toCelcius(fahTemp){
            var celTemp = 5/9 * (fahTemp - 32);
            return celTemp;
        }
        var celciusTemp = toCelcius(fahTemp);
        console.log(`Converted Celcius Temperature is : ${celciusTemp}`);

    </script>

</body>
</html>
